name: Build and Deploy
permissions:
  contents: write

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build React App
      run: |
        npm install -ci
        npm run build
    - name: Move to not ignored folder
      run: |
        mkdir -p docs
        mv build/* docs/
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: docs
        target-folder: /
        clean: true
        single-commit: true
        force: true
